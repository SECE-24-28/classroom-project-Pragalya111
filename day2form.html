<!DOCTYPE html>
<html>
<head>
    <title>Student Contact Form</title>
</head>
<body>

<h2>Student Contact Form</h2>

<form>

    <label>Student Name:</label>
    <input type="text" name="student_name" required>
    <br><br>

    <label>Email:</label>
    <input type="email" name="email" required>
    <br><br>

    <label>Phone Number:</label>
    <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required>
    <br><br>

    <label>Age:</label>
    <input type="number" name="age" min="1" max="100" required>
    <br><br>

    <label>Password:</label>
    <input type="password" name="password" required>
    <br><br>

    <label>Preferred Time:</label>
    <input type="time" name="time">
    <br><br>

    <label>Preferred Month:</label>
    <input type="month" name="month">
    <br><br>

    <label>Gender:</label><br>
    <input type="radio" name="gender" value="Male"> Male <br>
    <input type="radio" name="gender" value="Female"> Female <br>
    <input type="radio" name="gender" value="Other"> Other <br><br>

    <label>Hobbies:</label><br>
    <input type="checkbox" name="hobby" value="Reading"> Reading <br>
    <input type="checkbox" name="hobby" value="Music"> Music <br>
    <input type="checkbox" name="hobby" value="Sports"> Sports <br>
    <input type="checkbox" name="hobby" value="Traveling"> Traveling <br>
    <br>

    <label>Select Course:</label>
    <select name="course">
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
    </select>
    <br><br>

    <label>Upload File:</label>
    <input type="file" name="file">
    <br><br>

    <label>Message:</label><br>
    <textarea name="message" rows="5" cols="35" placeholder="Enter your message here..."></textarea>
    <br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</form>

</body>
</html>
